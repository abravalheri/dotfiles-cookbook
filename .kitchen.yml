---
driver:
  name: vagrant

provisioner:
  name: chef_zero

# Uncomment the following verifier to leverage Inspec instead of Busser (the
# default verifier)
# verifier:
#   name: inspec

platforms:
  - name: ubuntu-14.04
  - name: centos-7.1

suites:
  - name: default
    run_list:
      - recipe[tmux::default]
      - recipe[git::default]
      - recipe[dotfiles::default]
    attributes:
      tmux:
        version: 2.1
        checksum: 31564e7bf4bcef2defb3cb34b9e596bd43a3937cad9e5438701a81a5a9af6176
        install_method: source
        session_opts:
          prefix: C-b
